<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: fadeIn 0.5s ease;
      transition: background 0.3s, color 0.3s;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .toggle-theme {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-btn {
      background: #6200ea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .toggle-btn:hover { background: #3700b3; }

    .input-group {
      display: flex;
      background: #f7f9fa;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      transition: background 0.3s, border 0.3s;
    }

    #taskInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: inherit;
    }

    #addBtn {
      background: #6200ea;
      color: white;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #addBtn:hover { background: #3700b3; }

    ul { list-style: none; }

    li {
      background: #fafafa;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }
    li:hover { transform: scale(1.02); }

    .completed { text-decoration: line-through; color: #888; }

    button.delete {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 18px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .actions button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    #clearCompleted { background: #ff9800; }
    #clearCompleted:hover { background: #e68900; }

    #clearAll { background: #f44336; }
    #clearAll:hover { background: #d32f2f; }

    /* üìä Task Counter */
    .task-counter {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
      transition: color 0.3s;
    }

    /* üåô Dark Mode */
    body.dark { background: #121212; color: #f5f5f5; }
    body.dark .container { background: #1e1e1e; }
    body.dark h1 { color: #bb86fc; }
    body.dark .input-group { background: #2c2c2c; border: 1px solid #444; }
    body.dark li { background: #2c2c2c; color: #f5f5f5; }
    body.dark .task-counter { color: #bbb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-theme">
      <button class="toggle-btn" id="themeToggle">üåô Dark</button>
    </div>
    <h1>üìù To-Do App</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">‚ûï</button>
    </div>
    <ul id="taskList"></ul>
    <div class="actions">
      <button id="clearCompleted">Clear Completed</button>
      <button id="clearAll">Clear All</button>
    </div>
    <p class="task-counter" id="taskCounter">0 tasks left</p>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const clearCompletedBtn = document.getElementById("clearCompleted");
    const clearAllBtn = document.getElementById("clearAll");
    const themeToggle = document.getElementById("themeToggle");
    const taskCounter = document.getElementById("taskCounter");

    document.addEventListener("DOMContentLoaded", () => {
      loadTasks();
      loadTheme();
      updateCounter();
    });

    addBtn.addEventListener("click", () => {
      if (taskInput.value.trim() !== "") {
        addTask(taskInput.value);
        taskInput.value = "";
      }
    });

    function addTask(taskText, completed = false) {
      const li = document.createElement("li");
      li.textContent = taskText;

      if (completed) li.classList.add("completed");

      li.addEventListener("click", (e) => {
        if (e.target.tagName !== "BUTTON") {
          li.classList.toggle("completed");
          saveTasks();
          updateCounter();
        }
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.classList.add("delete");
      delBtn.addEventListener("click", () => {
        li.remove();
        saveTasks();
        updateCounter();
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);
      saveTasks();
      updateCounter();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const text = li.childNodes[0].nodeValue.trim();
        const completed = li.classList.contains("completed");
        tasks.push({ text, completed });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => addTask(task.text, task.completed));
    }

    function updateCounter() {
      const total = document.querySelectorAll("#taskList li").length;
      const completed = document.querySelectorAll("#taskList li.completed").length;
      const left = total - completed;
      taskCounter.textContent = `${left} task${left !== 1 ? "s" : ""} left`;
    }

    clearCompletedBtn.addEventListener("click", () => {
      document.querySelectorAll("#taskList li.completed").forEach(li => li.remove());
      saveTasks();
      updateCounter();
    });

    clearAllBtn.addEventListener("click", () => {
      taskList.innerHTML = "";
      saveTasks();
      updateCounter();
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        themeToggle.textContent = "‚òÄÔ∏è Light";
        localStorage.setItem("theme", "dark");
      } else {
        themeToggle.textContent = "üåô Dark";
        localStorage.setItem("theme", "light");
      }
    });

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
        themeToggle.textContent = "‚òÄÔ∏è Light";
      }
    }
  </script>
</body>
</html>
